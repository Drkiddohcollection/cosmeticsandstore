  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url(PICHA/BACK1.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 80px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content h1 {
      font-family: 'Caveat', cursive;
      font-size: 64px;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 24px;
      color: #fff;
      margin-bottom: 30px;
    }

    .hero-content a {
      text-decoration: none;
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .hero-content a:hover {
      background-color: #ff1493;
    }

    /* Footer */
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 42px;
      }

      .hero-content p {
        font-size: 18px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
